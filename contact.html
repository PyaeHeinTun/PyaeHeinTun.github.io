<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>

        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="./assets/js/tailwindcss.js"></script>
    <title>Pyae Hein Tun</title>
</head>

<body>
    <div class="grid grid-cols-5 md:grid-cols-7 h-full overflow-hidden">
        <!-- Navigation -->
        <nav class="hidden md:flex col-span-3 md:col-span-2 bg-slate-800 h-full flex flex-col sticky">
            <!-- Upper Section -->
            <div class="flex-2  p-3 flex flex-col justify-items-center items-center">
                <img class="mt-3 w-24 h-24 object-cover rounded-full" src="./assets/img/my_face.jpg"
                    alt="Pyae Hein Tun">

                <h2 class="mt-3 text-center text-white font-bold">Pyae Hein Tun</h2>
                <h2 class="mt-1 text-center text-white">Software Engineer</h2>

            </div>

            <!-- Navigation Menu -->
            <div class="flex-1 flex flex-col items-center justify-content-center">
                <ul class="flex flex-col items-center justify-content-center">
                    <li class="text-white my-2"><a href="/">Home</a></li>
                    <li class="text-white my-2"><a href="/about.html">About</a></li>
                    <li class="text-white my-2"><a href="/projects.html">Projects</a></li>
                    <li class="text-white my-2"><a href="/contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div id="main_content" class="col-span-5 md:col-span-5 bg-slate-700 h-full p-3 md:p-10 overflow-y-auto">
            <!-- Navigation Icon -->
            <svg id="open_menu" class="md:hidden fixed z-50" xmlns="http://www.w3.org/2000/svg" height="40px"
                viewBox="0 -960 960 960" width="40px" fill="#D9D9D9">
                <path d="M120-240v-66.67h720V-240H120Zm0-206.67v-66.66h720v66.66H120Zm0-206.66V-720h720v66.67H120Z" />
            </svg>

            <svg id="close_menu" class="hidden md:hidden fixed z-50" xmlns="http://www.w3.org/2000/svg" height="40px"
                viewBox="0 -960 960 960" width="40px" fill="#D9D9D9">
                <path
                    d="m251.33-204.67-46.66-46.66L433.33-480 204.67-708.67l46.66-46.66L480-526.67l228.67-228.66 46.66 46.66L526.67-480l228.66 228.67-46.66 46.66L480-433.33 251.33-204.67Z" />
            </svg>


            <!-- Content Section -->
            <div id="main_content_section" class="w-full flex flex-col items-start justify-between">
                <div class="w-full mt-5">

                    <!-- Contact Me -->
                    <h1 class="text-white text-2xl font-bold">Contact Me</h1>
                    <div>
                        <div class="w-14 h-1 bg-orange-300 rounded-xl"></div>
                        <div class="mt-1 w-9 h-1 bg-orange-300 rounded-xl"></div>
                    </div>


                    <!-- Contact Form -->
                    <section class="md:p-8 text-white mt-3 flex items-center justify-center">
                        <div class="w-full">
                            <!-- Contact Form -->
                            <div class="bg-gray-800 rounded-lg p-8 shadow-lg">
                                <form action="mailto:pyiheintun77@gmail.com?subject=subject&message=message"
                                    method="POST" class="space-y-6">
                                    <div>
                                        <label for="name" class="block mb-2 text-sm font-medium">Your Name</label>
                                        <input type="text" id="name" name="name"
                                            class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-orange-500 focus:outline-none"
                                            required>
                                    </div>
                                    <div>
                                        <label for="email" class="block mb-2 text-sm font-medium">Your Email</label>
                                        <input type="email" id="email" name="email"
                                            class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-orange-500 focus:outline-none"
                                            required>
                                    </div>
                                    <div>
                                        <label for="message" class="block mb-2 text-sm font-medium">Your Message</label>
                                        <textarea id="message" name="message" rows="4"
                                            class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-orange-500 focus:outline-none"
                                            required></textarea>
                                    </div>
                                    <button type="submit"
                                        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-lg">
                                        Send Message
                                    </button>
                                </form>
                            </div>
                        </div>
                    </section>


                </div>

            </div>
        </div>
    </div>
</body>
<script src="./assets/js/drawer.js"></script>
